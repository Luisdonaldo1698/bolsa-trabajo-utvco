<div class="loading" *ngIf="loading">
    <p-progressSpinner strokeWidth="3"></p-progressSpinner>
</div>

<div class="header">
    <h2>Mis registros</h2>
    <button pButton type="button" class="p-button-rounded" label="Generar propuesta de trabajo" icon="pi pi-plus" iconPos="left" (click)="goToNuevoRegistro()"></button>
</div>

<div *ngIf="!loading" class="registros">
    <p-table [value]="registros">
        <ng-template pTemplate="header">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Publicacion</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-registro>
            <tr class="data">
                <td>{{registro.fecha | momentDate}}</td>
                <td>{{registro.hora}}</td>
                <td *ngIf="registro.recetaUrl"><button pButton type="button" class="p-button-rounded p-button-outlined" label="Ver receta" icon="pi pi-plus" iconPos="left" (click)="verReceta(registro.recetaUrl)"></button></td>
                <td *ngIf="!registro.recetaUrl">Sin vacante aun</td>
            </tr>
        </ng-template>
    </p-table>
</div>
