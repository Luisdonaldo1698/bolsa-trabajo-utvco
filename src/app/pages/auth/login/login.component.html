<div class="container">
    <div class="header">
        <h2>Login</h2>
    </div>

    <div class="formulario">

        <form [formGroup]="formulario" (ngSubmit)="login()">
            <!-- email -->
            <div>
                <span class="p-float-label">
                  <input type="email" autocomplete="off" pInputText formControlName="email"/>
                  <label for="float-input">Email address</label>
                </span>

                <div *ngFor="let validacion of validacionMensajes.email">
                    <div class="mensajeError" *ngIf="validarFormulario('email', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>


            <!-- password -->
            <div>
                <span class="p-float-label">
              <input type="password" autocomplete="off" pInputText formControlName="password"/>
              <label for="float-input">Password</label>
            </span>

                <div *ngFor="let validacion of validacionMensajes.password">
                    <div class="mensajeError" *ngIf="validarFormulario('password', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <div class="buttonSubmit">
                <button pButton type="submit" label="Login" [disabled]="formulario.invalid"></button>

            </div>

            <div class="toRegister">
                <a routerLink="/register">Registro</a>
            </div>

        </form>
    </div>
</div>
